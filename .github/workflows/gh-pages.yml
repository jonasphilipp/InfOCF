name: Deploy Docs

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Configure Pages
        id: pages
        uses: actions/configure-pages@v5
        continue-on-error: true  # Don't fail if Pages isn't enabled yet

      - name: Sync dependencies (dev group)
        run: |
          uv sync --group dev

      - name: Build docs
        run: |
          uv run mkdocs build --strict

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        continue-on-error: true  # Don't fail if Pages isn't enabled yet
        with:
          path: ./site

  deploy:
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    needs: build
    runs-on: ubuntu-latest
    continue-on-error: true  # Allow to fail gracefully if Pages isn't enabled
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        continue-on-error: true  # Don't fail if Pages isn't enabled yet
        with:
          preview: false
